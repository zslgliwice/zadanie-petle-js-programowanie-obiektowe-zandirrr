<!DOCTYPE html>
<html lang="pl">

<head>

	<meta charset="utf-8">
	<title>5 - Instrukcja warunkowa w JavaScript</title>
	<link rel="stylesheet" href="style.css">

	
</head>

<body>

	<label> Którą bramkę wybierasz: <input type="number" id="bramka"> </label>

	<input type="submit" value="Wybieram bramkę" onclick="teleturniej()">

	<div id="wynik"></div>
	
	<script>
	
		function teleturniej()
		{
			var lucky = Math.floor(Math.random() * 3) + 1;
			var bramka = document.getElementById("bramka").value;
            let wynik = document.getElementById("wynik");
            let wynik_losu;
            
          
            wynik_losu = (lucky==bramka)? "Hurra! w bramce nr " + bramka + " jest samochód"  : "Niestety! Samochód znajdował się w bramce nr " + lucky
            wynik.innerHTML = wynik_losu; 
		}   

	</script>

</body>
</html>
